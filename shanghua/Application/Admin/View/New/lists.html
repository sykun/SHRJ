<layout name="layout_admin"/>
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">新闻列表</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" action="__MODULE__/New/delete">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/New/add"><i class="icon-font"></i>新增新闻</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>



                        <!-- <input type="text" placeholder="请输入关键字..."/>
                        <a href="__MODULE__/New/search"><input type="button" value="搜索" /></a> -->
                        <input type="text" id="st" name="st" onclick="return Calendar('st');" value="" class="text" style="width:85px;"/>-<input type="text" id="et" onclick="return Calendar('et');" value="" name="et" class="text" style="width:85px;"/>
                        <a href="__MODULE__/New/find"><input type="button" value="搜索" /></a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="6%"><input class="allChoose" name="checkall[]" type="checkbox" id="chkall" onclick='selectcheckbox(this.form)'></th>
                            <th width="15%">新闻配图</th>
                            <th width="20%">新闻标题</th>
                            <th width="20%">新闻内容</th>
                            <th width="15%">添加时间</th>
                            <th width="12%">操作</th>
                        </tr>
                        <volist name="news" id="data">
                        <tr>
                            <td><input type="checkbox" name="newsId[]" id="checkbox" value="{$data.id}"><label for="checkbox"></label></td>
                            <td><img src="__PUBLIC__/{$data.thumb}" width="60px" height="60px"></td>
                            <td>{$data.title|msubstr=0,8,'utf-8',ture}</td>
                            <td>{$data.content|msubstr=0,8,'utf-8',ture}</td>
                            <td>{$data.time}</td>
                            <td>
                                <a class="link-update" href="__MODULE__/New/edit/id/{$data.id}">修改</a>
                                <a class="link-del" href="__MODULE__/New/delete/newsId/{$data.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div id="alldelete">
                        <button type="submit" id="batchDel" class="btn btn-danger " href="__MODULE__/New/delete">批量删除</button> 
                    </div>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
