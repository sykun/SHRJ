<layout name="layout_admin"/>
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">用户管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" action="__MODULE__/Users/delete">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Users/add"><i class="icon-font">&#xe026;</i>添加用户</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%" ><input name="checkall[]" type="checkbox" id="chkall" onclick='selectcheckbox(this.form)'            
                            ></th>
                            <th width="12%" >用户名</th>
                            <th width="10%">真实姓名</th>
                            <th width="13%">手机号</th>
                            <th width="15%">邮箱</th>
                            <th width="12%">注册时间</th>
                            <th width="9%">操作</th>
                        </tr>
                        <volist name="users" id="data">
                        <tr>
                            <td><input type="checkbox" name="usersId[]" id="checkbox" value="{$data.id}"><label for="checkbox"></label></td>
                            <td>{$data.username}</td>
                            <td>{$data.truename}</td>
                            <td>{$data.phonenum}</td>
                            <td>{$data.email}</td>
                            <td>{$data.createtime}</td>
                            <td>
                                <a class="link-update" href="__MODULE__/Users/manage/data/{$data.id}">修改</a>
                                <a class="link-del" href="__MODULE__/Users/delete/usersId/{$data.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div id="alldelete">

                    <button type="submit" id="batchDel" class="btn btn-danger " href="__MODULE__/Users/delete">批量删除</button> 
                     </div>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
