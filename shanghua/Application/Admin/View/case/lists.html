<layout name="layout_admin"/>
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">案例管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" action="__MODULE__/case/delete">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Case/add"><i class="icon-font"></i>新增案例</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="6%"><input class="allChoose" name="checkall[]" type="checkbox" id="chkall" onclick='selectcheckbox(this.form)'></th>
                            <th width="20%">案例配图</th>
                            <th width="20%">案例标题</th>
                            <th width="40%">案例内容</th>
                            <th width="12%">操作</th>
                        </tr>
                        <volist name="case" id="data">
                        <tr>
                            <td><input type="checkbox" name="caseId[]" id="checkbox" value="{$data.id}"><label for="checkbox"></label></td>
                            <td><img src="__PUBLIC__/{$data.thumb}" width="60px" height="60px"></td>
                            <td>{$data.title|msubstr=0,8,'utf-8',ture}</td>
                            <td>{$data.content|msubstr=0,10,'utf-8',ture}</td>
                            <td>
                                <a class="link-update" href="__MODULE__/Case/edit/id/{$data.id}">修改</a>
                                <a class="link-del" href="__MODULE__/Case/delete/caseId/{$data.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div id="alldelete">

                    <button type="submit" id="batchDel" class="btn btn-danger " href="__MODULE__/case/delete">批量删除</button> 
                     </div>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
